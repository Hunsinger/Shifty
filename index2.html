<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shifty</title>

  <link href="css\bootstrap.min.css" rel="stylesheet">
  <link href="css\styles2.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3 center scoring">
          <div>
            <label>You have clicked <span id="clicks">0</span> times.</label>
            <label>Your score is: <span id="score">0</span></label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 center instr">MOVE THE NUMBERS INTO THE CORRECT POSITION TO WIN THE GAME!<br>FOR EVERY CLICK, YOUR SCORE INCREASES FASTER<br>THE LOWER YOUR SCORE IS, THE BETTER YOU HAVE DONE</div>
      </div>
      <div class="row centered">
        <div class="cover col-md-6">Click to Start!</div>
      </div>
      <div class="row bottom_margin centered">
        <div class="center">
          <div class="col-md-2">
            <div class="box">1</div>
          </div>
          <div class="col-md-2">
            <div class="box">7</div>
          </div>
          <div class="col-md-2">
            <div class="box">3</div>
          </div>
        </div>
      </div>

      <div class="row bottom_margin centered">
        <div class="center">
          <div class="col-md-2">
            <div class="box">4</div>
          </div>
          <div class="col-md-2">
            <div class="none_box">&nbsp;</div>
          </div>
          <div class="col-md-2">
            <div class="box">5</div>
          </div>
        </div>
      </div>

      <div class="row bottom_margin centered">
        <div class="center">
          <div class="col-md-2">
            <div class="box">6</div>
          </div>
          <div class="col-md-2">
            <div class="box">2</div>
          </div>
          <div class="col-md-2">
            <div class="box">8</div>
          </div>
        </div>
      </div>
      <div class="row centered">
        <div class="finish col-md-6">Success!</div>
      </div>

      <div class="row">
        <div class="bigger col-md-4">What you are trying to get to:</div>
      </div>
      <div class="row bottom_margin centered">
        <div class="center">
          <div class="col-md-1">
            <div class="box2">1</div>
          </div>
          <div class="col-md-1">
            <div class="box2">2</div>
          </div>
          <div class="col-md-1">
            <div class="box2">3</div>
          </div>
        </div>
      </div>

      <div class="row bottom_margin centered">
        <div class="center">
          <div class="col-md-1">
            <div class="box2">4</div>
          </div>
          <div class="col-md-1">
            <div class="none_box2">&nbsp;</div>
          </div>
          <div class="col-md-1">
            <div class="box2">5</div>
          </div>
        </div>
      </div>

      <div class="row bottom_margin centered">
        <div class="center">
          <div class="col-md-1">
            <div class="box2">6</div>
          </div>
          <div class="col-md-1">
            <div class="box2">7</div>
          </div>
          <div class="col-md-1">
            <div class="box2">8</div>
          </div>
        </div>
      </div>
    </div>


    <script src="js\jquery.min.js"></script>
    <script src="js\bootstrap.min.js"></script>
    <script src="js\main2.js"></script>
  </body>
</html>
