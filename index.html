<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shifty</title>

  <link href="css\bootstrap.min.css" rel="stylesheet">
  <link href="css\styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3 center scoring">
          <div>
            <label>You have clicked <span id="clicks">0</span> times.</label>
            <label>Your score is: <span id="score">0</span></label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 center instr">MOVE THE NUMBERS INTO THE CORRECT POSITION TO WIN THE GAME!<br>FOR EVERY CLICK, YOUR SCORE INCREASES FASTER<br>THE LOWER YOUR SCORE IS, THE BETTER YOU HAVE DONE</div>
      </div>

      <div class="row centered">
        <div class="cover col-md-6">Click to Start!</div>
      </div>
      <div class="row bottom_margin centered">
        <div class="center">
          <div class="col-md-2">
            <div class="box"></div>
          </div>
          <div class="col-md-2">
            <div class="box"></div>
          </div>
          <div class="col-md-2">
            <div class="box"></div>
          </div>
        </div>
        <div class="score_table">Your latest scores: &nbsp;&nbsp;&nbsp;<span id="my_scores">No scores recorded!</span></div>
      </div>

      <div class="row bottom_margin centered">
        <div class="center">
          <div class="col-md-2">
            <div class="box"></div>
          </div>
          <div class="col-md-2">
            <div class="none_box">&nbsp;</div>
          </div>
          <div class="col-md-2">
            <div class="box"></div>
          </div>
        </div>
      </div>

      <div class="row bottom_margin centered">
        <div class="center">
          <div class="col-md-2">
            <div class="box"></div>
          </div>
          <div class="col-md-2">
            <div class="box"></div>
          </div>
          <div class="col-md-2">
            <div class="box"></div>
          </div>
        </div>
      </div>
      <div class="row centered">
        <div class="finish col-md-6">Success!</div>
      </div>
      <div class="row centered">
        <a href="#" class="button"/>Play Again</a>
      </div>

    </div>
    


    <script src="js\jquery.min.js"></script>
    <script src="js\bootstrap.min.js"></script>
    <script src="js\main.js"></script>
    <script src="/path/to/js.cookie.js"></script>
  </body>
</html>
